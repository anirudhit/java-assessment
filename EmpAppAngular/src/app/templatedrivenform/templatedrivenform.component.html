<h3>Bootcamp enrollment form</h3>
<form #userForm = "ngForm">

    {{userForm.value | json}}

    <h4>From class</h4>
    {{userModel | json}}
    <div class="form-group">
        <label for="tdf-name">Name</label>
        <input type="text" class="form-control" id="tdf-name" name="userName" [(ngModel)]="userModel.name">
    </div>

    <div class="form-group">
        <label for="tdf-email">Email</label>
        <input type="email" class="form-control" id="tdf-email" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
        <label for="tdf-phone">Phone</label>
        <input type="tel" class="form-control" id="tdf-phone" name="phone" [(ngModel)]="userModel.phone">
    </div>

    <div class="form-group">
        <label for="tdf-topic">Select topic</label>
        <select class="form-control" id="tdf-topic" name="topic" [(ngModel)]="userModel.topic">
            <option value="">I am interested in</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
    </div>

    <div class="form-group">
        <label>Time preference</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="timepreference" id="tdf-timepreference-1" value="morning" [(ngModel)]="userModel.timePreference">
            <label class="form-check-label" for="tdf-timepreference-1">
              Morning (9AM - 12PM)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="timepreference" id="tdf-timepreference-2" value="evening" [(ngModel)]="userModel.timePreference">
            <label class="form-check-label" for="tdf-timepreference-2">
                Evening (5PM - 8PM)
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tdf-promotion" name="subscribe" [(ngModel)]="userModel.subscribe">
            <label class="form-check-label" for="tdf-promotion">
              Send me promotional offers
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
