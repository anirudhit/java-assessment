<ul class="list-group">
    <li class="list-group-item" *ngFor="let emp of empDetails">
        <p>
            <strong>Id: </strong>{{emp.id}}
        </p>
        <p>
            <strong>First name: </strong>{{emp.firstName}}
        </p>
        <p>
            <strong>Last name: </strong>{{emp.lastName}}
        </p>
    </li>
</ul>
